{% extends 'base page.html' %}
{% block title %}
编辑部门  
{% endblock %}
{% block content %}
{# 内容部分 #}
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑部门</h3>
        </div>
        <div class="panel-body">
            {# 提交表单 #}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>部门名称</label>
                    <input type="text" class="form-control" value="{{ department.industry_title }}" placeholder="在此输入部门名称" name="department_name">
                </div>
                <button type="submit" class="btn btn-warning">保存提交</button>
            </form>
        </div>
    </div>

{% endblock %}
